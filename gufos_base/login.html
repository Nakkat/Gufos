<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="img/icon-login.png" alt="Logo do Gufos">
            <nav>
                <ul>
                    <li><a href="index.html" title="Gufos Home">Home</a></li>
                    <li><a href="login.html" title="Gufos Login">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container_login">
            <Div class="esquerdo">
            </Div>
            <div class="direito">
                <div class="card">
                    <h3>Login</h3>
                    <form method="POST" id="form_cadastro">
                        <label>Usuario
                            <input type="text" placeholder="Digite o usuário..." aria-label="Digite o usuário"
                                name="usuario" required>
                            </input>
                        </label>
                        <label>Senha
                            <input type="password" placeholder="Digite sua senha..." aria-label="Digite a sua senha"
                                name="senha" required></input>
                        </label>
                        <button type="submit">Acessar</button>
                    </form>
                </div>
            </div>
        </div>
        </div>
    </main>
    <footer>
        <p>Escola SENAI de informática - ©2019</p>
    </footer>
</body>

</html>
